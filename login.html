<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modmax - Giriş Yap</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js"></script>
</head>
<body>
    <h1>Modmax - Giriş Yap</h1>
    <button id="google-login">Google ile Giriş Yap</button>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBB9Z9ivNc1m6PlgESJxC42M_Bp3tO46Zo",
            authDomain: "modmax2299-2ccf7.firebaseapp.com",
            projectId: "modmax2299-2ccf7",
            storageBucket: "modmax2299-2ccf7.firebasestorage.app",
            messagingSenderId: "105868473078",
            appId: "1:105868473078:web:e63e6770474f39d79cb2d7",
            measurementId: "G-1K9ZXFBL98"
        };

        // Firebase'i Başlat
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const auth = firebase.auth();

        // Google ile Giriş
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert(`Hoş geldiniz, ${result.user.displayName}`);
                    window.location.href = "index.html"; // Başarılı girişten sonra yönlendirme
                })
                .catch((error) => {
                    console.error("Giriş hatası:", error.message);
                });
        });
    </script>
</body>
</html>
